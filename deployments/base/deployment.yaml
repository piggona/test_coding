apiVersion: apps/v1
kind: Deployment
metadata:
  name: ginapp
spec:
  selector:
    matchLabels:
      app: ginapp
  template:
    metadata:
      labels:
        app: ginapp
    spec:
      containers:
      - name: myapp
        image: ajaxhe-demo-docker.pkg.coding.net/yuanhaojin_test/yuanhaojin_test/golang-gin-app:master-d9ed767bb7ed6ff7bb8db15f7af92aa6f12c7a03
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
      imagePullSecrets:
        - name: regcred

